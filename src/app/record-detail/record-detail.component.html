<div *ngIf="record">
  <h2>{{ record.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ record.id }}</div>
  <div>
    <label
      >name:
      <input [(ngModel)]="record.name" placeholder="name" />
    </label>
  </div>
  <button (click)="save()">save</button>
  <button (click)="goBack()">go back</button>
</div>
